<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ex - Galeria</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="gallery"> 
            <figure class="gallery__container">
                <img src="img/foto1.jpg" alt="" class="gallery__image">
                <figcaption class="gallery__caption">Foto 1, descritivo 1</figcaption>
            </figure>
            <div class="gallery__nav">
                <a href="#" data-image="img/foto1.jpg" data-title="Foto 1, descritivo 1" class="gallery__nav-item">1</a>
                <a href="#" data-image="img/foto2.jpg" data-title="Foto 2, descritivo 2" class="gallery__nav-item">2</a>
                <a href="#" data-image="img/foto3.jpg" data-title="Foto 3, descritivo 3" class="gallery__nav-item">3</a>
                <a href="#" data-image="img/foto4.jpg" data-title="Foto 4, descritivo 4" class="gallery__nav-item">4</a>
                <a href="#" data-image="img/foto5.jpg" data-title="Foto 5, descritivo 5" class="gallery__nav-item">5</a>
            </div>
        </div>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
