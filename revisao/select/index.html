<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Select</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="select">
            <form action="" class="select__form">
                <div class="select__form-group">
                    <label for="selectInputArea" class="select__label">Area</label>
                    <select name="selectInputArea" id="selectInputArea">
                        <option value="Front-End">Front-End</option>
                        <option value="Back-End">Back-End</option>
                        <option value="UX Designer">UX Design</option>
                        <option value="UX Designer">UI Design</option>
                    </select>
                </div>
                <div class="select__form-group">
                    <button class="button select__button">Deletar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
